services:
  - type: web
    name: pdf-rag-chatbot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind :$PORT --workers 1 --threads 4 --timeout 120 app:app
    envVars:
      - key: PORT
        value: 10000
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    disk:
      name: pdf-storage
      mountPath: /data
      sizeGB: 1
